<button mat-button class="close-icon" [mat-dialog-close]="true">
  <mat-icon>close</mat-icon>
</button>
<div mat-dialog-title class="flex-container">
  <h4>Provide the below Required Details</h4>
</div>
<div mat-dialog-content>
  <form #login="ngForm" (ngSubmit)="completeLogin(login)">
    <div class="company-container">
      <div class="company-input">
        <div class="company-companycode">
          <mat-form-field class="text">
            <input
              matInput
              placeholder="Enter the Company Code"
              name="companyCode"
              [(ngModel)]="companyModel.companyCode"
              required
              autocomplete="off"
            />
            <button
              mat-button
              *ngIf="companyModel.companyCode"
              matSuffix
              mat-icon-button
              aria-label="Clear"
              (click)="companyModel.companyCode = ''"
            >
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
        </div>
        <div class="company-companyName">
          <mat-form-field class="text">
            <input
              matInput
              type="text"
              placeholder="Enter the Company Name"
              name="companyName"
              [(ngModel)]="companyModel.companyName"
              required
              autocomplete="off"
            />
            <button
              mat-button
              *ngIf="companyModel.companyName"
              matSuffix
              mat-icon-button
              aria-label="Clear"
              (click)="companyModel.companyName = ''"
            >
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
        </div>
        <div class="company-companyCeo">
          <mat-form-field class="text">
            <input
              matInput
              type="text"
              placeholder="Enter the Company Ceo"
              name="companyCeo"
              [(ngModel)]="companyModel.companyCeo"
              required
              autocomplete="off"
            />
            <button
              mat-button
              *ngIf="companyModel.companyCeo"
              matSuffix
              mat-icon-button
              aria-label="Clear"
              (click)="companyModel.companyCeo = ''"
            >
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
        </div>
        <div class="company-turnOver">
          <mat-form-field class="text">
            <input
              matInput
              type="number"
              placeholder="Enter the Company Turnover in Crores"
              name="turnOver"
              [(ngModel)]="companyModel.turnOver"
              required
              autocomplete="off"
            />
            <button
              mat-button
              *ngIf="companyModel.turnOver"
              matSuffix
              mat-icon-button
              aria-label="Clear"
              (click)="companyModel.turnOver = 0"
            >
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
        </div>
        <div class="company-Website">
          <mat-form-field class="text">
            <input
              matInput
              type="email"
              placeholder="Enter the Company Website"
              name="companyWebsite"
              [(ngModel)]="companyModel.companyWebsite"
              required
              autocomplete="off"
            />
            <button
              mat-button
              *ngIf="companyModel.companyWebsite"
              matSuffix
              mat-icon-button
              aria-label="Clear"
              (click)="companyModel.companyWebsite = ''"
            >
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
        </div>
        <div class="company-StockExchange">
          <mat-form-field class="text">
            <input
              matInput
              placeholder="Enter the Company StockExchange"
              name="stockExchange"
              [(ngModel)]="companyModel.stockExchange"
              required
              autocomplete="off"
            />
            <button
              mat-button
              *ngIf="companyModel.stockExchange"
              matSuffix
              mat-icon-button
              aria-label="Clear"
              (click)="companyModel.stockExchange = ''"
            >
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
        </div>
        <mat-action-row>
          <div class="container-fluid padding">
            <div class="row">
              <div class="edit">
                <button
                  type="submit"
                  class="register-button"
                  mat-raised-button
                  style="margin-right: 5px"
                  color="primary"
                  (click)="registerCompany()"
                >
                  {{ Actionbtn }}
                </button>
                <button
                  class="clear-button"
                  mat-raised-button
                  color="warn"
                  (click)="completeLogin(login)"
                >
                  Clear
                </button>
              </div>
            </div>
          </div>
        </mat-action-row>
      </div>
    </div>
  </form>
</div>
